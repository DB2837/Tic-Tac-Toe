<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="grid-container">
      <div class="player">
        <h2 id="playerOne">Player One: <span id="scoreOne">0</span></h2>
      </div>
      <div class="grid">
        <div class="tile" data-coordinate="1"></div>
        <div class="tile" data-coordinate="2"></div>
        <div class="tile" data-coordinate="3"></div>
        <div class="tile" data-coordinate="4"></div>
        <div class="tile" data-coordinate="5"></div>
        <div class="tile" data-coordinate="6"></div>
        <div class="tile" data-coordinate="7"></div>
        <div class="tile" data-coordinate="8"></div>
        <div class="tile" data-coordinate="9"></div>
      </div>
      <div class="player">
        <h2 id="playerTwo">Player Two: <span id="scoreTwo">0</span></h2>
      </div>
      <button class="neon-btn btn-bottom"><h2>New Game</h2></button>
      <div class="overlay">
        <div class="btn-container">
          <button class="neon-btn pvp"><h2>PvP</h2></button>
          <button class="neon-btn pve"><h2>PvE</h2></button>
        </div>
      </div>
    </div>
  </body>
</html>
